<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
        
    <div class="container d-flex p-3 justify-content-center">
        <div class="card pt-3 pb-3 " style="width: 18rem;">
            <h5 class="card-title text-center">Stop-Watch</h5>
            <span id="display" class="text-center mb-2"></span>
            <div class="d-flex  flex-row justify-content-center">
                <button class="btn btn-outline-success me-3" id="start">Start</button>
                <button class="btn btn-primary me-3" id="reset" disabled>Reset</button>
                <button class="btn btn-outline-danger" id="stop" disabled>Stop</button>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
